<nb-card>
    <nb-card-header>
        <div class="row">
            <div class="col">
                <h5>Contratistas</h5>
            </div>
            <div class="col d-flex justify-content-end">
                <button nbButton status="primary" [routerLink]="['/pages/legal/contractors/contractors-create']">+ Contratista</button>
            </div>
        </div>
    </nb-card-header>

    <nb-card-body>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12">
                <label for="">Buscar</label>
                <input nbInput fullWidth type="text" [(ngModel)]="search" (keyup.enter)="bySearch()" placeholder="Nombres...">
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12"><br>
                <button nbButton status="primary" (click)="bySearch()">Buscar</button>
                <!-- <label for="">Filtro</label><br>
                <nb-select fullWidth placeholder="...">
                    <nb-option></nb-option>
                </nb-select> -->
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 table-responsive">
                <div class="scroll-container-tables">
                    <div class="table-full-width text-center">
                        <div class="lotti-table shadow p-3 mb-5 rounded">
                            <div class="lotti-row header">
                                <div class="cell b-t-left">Documento</div>
                                <div class="cell">Nombres</div>
                                <div class="cell">F. Nac</div>
                                <div class="cell">Celular</div>
                                <div class="cell b-t-right">Acciones</div>
                            </div>
                            <div class="lotti-row" *ngFor="let contractor of contractors">
                                <div class="cell">{{contractor.documento}}</div>
                                <div class="cell">{{contractor.contratista }}</div>
                                <div class="cell">{{contractor.invitacion}}</div>
                                <div class="cell">{{contractor.cellphone}}</div>
                                <div class="cell">
                                    <button nbButton status="primary" size="small" nbTooltip="Actualizar" nbTooltipPlacement="bottom" [routerLink]="['/pages/legal/contractors/contractors-update/', contractor.documento]">
                                        <nb-icon icon="checkmark-outline"></nb-icon>
                                    </button>
                                    <button nbButton status="danger" size="small" nbTooltip="Eliminar" nbTooltipPlacement="bottom" class="m-l-5">
                                        <nb-icon icon="close-outline"></nb-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <strong>Contratistas: {{ totalPages }} </strong>

                <ngb-pagination [collectionSize]="totalPages" [(page)]="page" [pageSize]="limit" [maxSize]="3"

                </nb-select>
            </div>
        </div> -->
    </nb-card-body>
